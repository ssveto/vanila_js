<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e5840dce4e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Is it a Palindrome?</h1>
      <div class="input-container">
        <label for="text-input">Enter in text to check for a palindrome: </label>
        <div>
        <input id="text-input" type="text"></input>
        <span><button id="check-btn" type="submit">Check</button></span>

        
        </div>
        <div id="result"></div>
        
        
      </div>
      <div class="info">
        <i class="fa-regular fa-lightbulb"></i>
        A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. 
      </div>
    </div>



	  <script src="script.js"></script>
  </body>
</html>
