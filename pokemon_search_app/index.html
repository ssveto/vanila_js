<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <img src="./sveto.svg" class="img" width="250" height="40">
        <h1>Pokémon Search App</h1>

    </header>
    <div class="container">
      <div class="search">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input type="text" id="search-input" required />
        <button type="button" id="search-button">Search</button>
      </div>
      <div class="display-info">
        <div class="info-first-part">
          <div>
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>

          </div>         
          <div>
            <span id="weight"></span>  
            <span id="height"></span>  

          </div>
          <div id="poke-img"></div>
          <div id="types"></div>
        </div>
        <div class="info-second-part">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</p></td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</p></td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</p></td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</p></td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</p></td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</p></td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
	<script src="script.js"></script>
  </body>
</html>
